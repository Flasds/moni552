<!DOCTYPE html>
<html>
<head>
    <title>发布公告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .notice {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>发布公告</h1>
    </header>
    <div class="container">
        <textarea id="noticeText" rows="4" cols="50" placeholder="在这里输入公告内容..."></textarea>
        <button id="publishButton">发布</button>
        <div id="notices"></div>
    </div>
    <script>
        var savedNotices = localStorage.getItem("notices");

        if (savedNotices) {
            document.getElementById("notices").innerHTML = savedNotices;
        }

        document.getElementById("publishButton").addEventListener("click", function() {
            var inputText = document.getElementById("noticeText").value;
            
            if (inputText.trim() !== "") {
                var noticeContainer = document.createElement("div");
                noticeContainer.className = "notice";
                
                var noticeContent = document.createElement("p");
                noticeContent.textContent = inputText;
                
                noticeContainer.appendChild(noticeContent);
                
                document.getElementById("notices").appendChild(noticeContainer);
                
                document.getElementById("noticeText").value = "";
                
                var existingNotices = localStorage.getItem("notices") || "";
                var newNotice = "<div class='notice'><p>" + inputText + "</p></div>";
                localStorage.setItem("notices", existingNotices + newNotice);
            }
        });
    </script>
</body>
</html>
